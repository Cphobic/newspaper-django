{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<main class="mt-5 pt-5">
    <div class="container mt-2">
        <div class="row justify-content-center">
            <div class="col-10 ">
                <div class="card">
                    <h5 class="card-header info-color white-text text-center py-4">
                        <strong>Register</strong>
                    </h5>

                    <div class="card-body px-lg-5 pt-0">

                        <form class="mt-2 pt-2" method="post" enctype="multipart/form-data" novalidate>
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-primary btn btn-block mt-4">Signup</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
