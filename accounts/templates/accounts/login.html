{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<main class="mt-5 pt-5">
    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 ">
                <div class="card">
                    <h5 class="card-header info-color white-text text-center py-4">
                        <strong>Login</strong>
                    </h5>

                    <div class="card-body px-lg-5 pt-0">

                        <form class="mt-2 pt-2" method="post" novalidate>
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-primary btn btn-block mt-4">Login</button>

                        </form>
                        <a href="{% url 'password_reset' %}" class="small">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock content %}
