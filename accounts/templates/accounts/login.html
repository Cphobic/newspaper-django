{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <form action="" method="POST" novalidate enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-b">Sign In</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Login</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <p><small class="tex-muted">Need an Account? <a href="{% url 'signup' %}" class="ml-2">Sign Up</a></small>
        </p>
        <p>
            <small class="tex-muted">Forgot Password? <a href="{% url 'password_reset' %}" class="ml-2">Reset
                    Password</a></small>
        </p>
    </div>
</div>
{% endblock content %}
