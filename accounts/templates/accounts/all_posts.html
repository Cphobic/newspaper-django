{% extends 'form.html' %}

{% block form %}
<div class="col-10">
    {% for post in posts %}
    <div class="container my-5 py-5 z-depth-1">


        <!--Section: Content-->
        <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">

            <!--Grid row-->
            <div class="row">

                <!--Grid column-->
                <div class="col-md-4 mb-4 mb-md-0">

                    <!--Image-->
                    <div class="view overlay z-depth-1-half">
                        <img src="{{ post.cover_photo.url}}" class="img-fluid" alt="cover">
                        <a href="#">
                            <div class="mask rgba-white-light"></div>
                        </a>
                    </div>

                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-md-8 mb-4 mb-md-0">

                    <h3 class="font-weight-bold">{{ post.title }}</h3>

                    <p class="text-muted">{{ post.content|slice:'50'}}</p>

                    <a class="btn btn-amber btn-md ml-0" href="{% url 'detail' post.id %}" role="button">Read More<i
                            class="fas fa-trophy ml-2"></i></a>

                </div>
                <!--Grid column-->

            </div>
            <!--Grid row-->


        </section>
        <!--Section: Content-->


    </div>
    {% endfor %}
</div>
{% endblock %}
