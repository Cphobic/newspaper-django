{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<main class="mt-5 pt-5" style="height: 80vh;">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6 ">
                <form action="" method="POST" novalidate>
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-b">Password Reset</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-success" type="submit">Password Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock content %}
