{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<main class="mt-5 pt-5">
    <div class="container">
        <div class="card">

            <h5 class="card-header info-color white-text text-center py-4">
                <strong>Create Post</strong>
            </h5>

            <div class="card-body px-lg-5 pt-0">

                <form class="md-form" enctype="multipart/form-data" method="post" novalidate>
                    {% csrf_token %}
                    {% crispy form %}
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock content %}
