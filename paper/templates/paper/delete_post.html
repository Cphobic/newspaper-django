{% extends 'form.html' %}
{% load crispy_forms_tags %}

{% block form %}

<div class="col-8">
    <p class="lead">Do you really want to delete this post?</p>
    <form method="POST">
        {% csrf_token %}
        <button class="btn btn-outline-info" href="{% url 'delete_post' post.id %}" type="submit">Confirm</button>
        <a class="btn btn-outline-info" href="{% url 'detail' post.id%}">Go back</a>
    </form>

</div>

{% endblock %}
